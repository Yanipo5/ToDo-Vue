<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>My Todo App</title>
    <!-- Styles -->
    <link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Scripts -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/bootstrap-material-design.min.js"></script>

</head>

<body style="margin:auto; text-align: center">
    <div id="app" class="card">
        <h1>My Todos</h1>
        <p>click on a todo to edit</p>
        <input v-model="filter" placeholder="filter todos..." />
        <br>
        <input v-model="newTodo" placeholder="insert new todo text" @keyup.enter="app.addTodo()" />
        <ul class="container-vertical todos-container">
            <todo-item v-for="(todo,index) in todos" :todo="todo" :index="index" v-if="todo.txt.includes(filter)" />
        </ul>
    </div>

</body>

</html>
<script src="js/models/Todo.class.js"></script>
<script src="js/components/todo-item.component.js"></script>
<script src="js/main.js"></script>
